<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="assets/favicon.png" type="image/png" />


{% seo %}
  </head>
{% include head.html %}
  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title  }}</h1>
        </a>
        <h2>{{ site.description  }}</h2>
        <div align="center"> {% include links.html %} </div>
        <section id="social">
          {% if site.github_user %}
            <a href="https://github.com/{{ site.github_user }}" title="{{ site.github_user}}"><i class="fa fa-github fa-2x"></i></a>
          {% endif %}

          {% if site.twitter_user %}
            <a href="https://twitter.com/{{ site.twitter_user }}" title="{{ site.twitter_user}}"><i class="fa fa-twitter fa-2x"></i></a>
          {% endif %}
        </section>

      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
      <footer role="contentinfo">{% include footer.html %}</footer>
  </body>
</html>
